<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script
      src="https://kit.fontawesome.com/2396042c63.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1><i class="fa-solid fa-utensils"></i></h1>
        <h1>FoodieWeb</h1>
      </div>
    </header>

    <section class="sec">
      <div class="main">
        <div class="p-1">
          <p id="para">Welcome to FoodieWeb</p>
        </div>
        <form>
          <div class="innerform">
            <label for="email"> Email address </label>
            <input
              class="i-1"
              type="text"
              id="email-add"
              placeholder="name@domain.com"
              required
            />
            <label for="password"> Passward </label>
            <input
              class="i-1"
              type="password"
              id="passward"
              placeholder="Passward"
              required
            />
            <label for="password"> Confirm Passward </label>
            <input
              class="i-1"
              type="password"
              id="passward"
              placeholder="Confirm Passward"
              required
            />
            <a id="font" href="#"> Use phone number instead </a>
            <button class="b-1">signup</button>

            <div class="v-1">
              <p>or</p>
            </div>
          </div>
        </form>
      </div>
      <div class="option">
        <button class="text">
          <img src="google.avif" alt="google" />
          <span> Continue with Google </span>
        </button>
        <button class="text">
          <img src="facebook.jpg" alt="Facebook" />
          <span> Continue with Facebook </span>
        </button>
        <button class="text">
          <img src="apple-1.png" alt="Apple" />
          <span> Continue with Apple </span>
        </button>
      </div>

      <div class="already">
        <p>
          Already have a account?
          <span>
            <a href="login.html">Log in here</a>
          </span>
        </p>
        <div class="para-1">
          <p>This site is protected by reCAPTCHA and the Google</p>
          <p>
            <span><a href="#">Privacy Policy</a></span> and
            <span><a href="#">Terms of Services</a></span> apply.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
